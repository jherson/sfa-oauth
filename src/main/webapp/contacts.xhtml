<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:popupPanel id="contactPanel" modal="false" autosized="true"
		resizeable="false" width="800" height="320">

		<f:facet name="header">
			<h:outputText value="Contacts" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('contactPanel')}.hide(); return false;">
                    X
                </h:outputLink>
		</f:facet>

		<a4j:region>

			<a4j:outputPanel layout="block">

				<rich:dataTable id="contactList" var="contact"
					value="#{quoteForm.opportunity.contacts}"
					noDataLabel="#{msgs.noRecords}" style="width:100%;">

					<rich:column width="200px">
						<f:facet name="header">#{msgs.name}</f:facet>
						<a4j:commandLink value="#{contact.name}"
							action="#{quoteManager.setQuoteContact(quoteForm.quote, contact)}"
							render="quoteList, details" ajaxSingle="true"
							oncomplete="#{rich:component('contactPanel')}.hide(); return false;" />
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.title}</f:facet>
						<h:outputText value="#{contact.title}" />
					</rich:column>

					<rich:column width="150px">
						<f:facet name="header">#{msgs.email}</f:facet>
						<h:outputText value="#{contact.email}" />
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.phone}</f:facet>
						<h:outputText value="#{contact.phone}" />
					</rich:column>

					<rich:column width="150px">
						<f:facet name="header">#{msgs.department}</f:facet>
						<h:outputText value="#{contact.department}" />
					</rich:column>

				</rich:dataTable>

				<br />

				<h:panelGroup style="display: block; text-align: right">

					<a4j:commandButton value="#{msgs.close}" styleClass="commandButton"
					    execute="@region"
						oncomplete="#{rich:component('contactPanel')}.hide(); return false;" />

				</h:panelGroup>

			</a4j:outputPanel>

		</a4j:region>

	</rich:popupPanel>

</ui:composition>

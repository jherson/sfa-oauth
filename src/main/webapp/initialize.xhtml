<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">


<f:view>

	<h:head>
	    <title>#{msgs.apptitle}</title>
		<meta http-equiv="Refresh" content="0; URL=initialize.jsf" />
		<h:outputStylesheet name="css/style.css" />
	</h:head>

	<h:body>

		<div id="init">
			<h:graphicImage value="./resources/images/ajax-loader.gif"
				alt="ajax-loader" />
			
			<br />	
			
			<h:outputText value="#{msgs.initializing}" style="color:#{a4jSkin.generalTextColor}; font-size: 22px; font-weight: bold" />
		</div>

		<h:inputHidden value="#{sessionManager.sessionUser}" />

	</h:body>
</f:view>
</html>

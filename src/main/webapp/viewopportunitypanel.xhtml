<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">		
	
<rich:panel id="viewOpportunityPanel"
	style="border-color: #C27E3A; background-color: #FCF9F5; ">
	
	<h:panelGrid styleClass="rf-dt" width="100%"
		style="background-color: #FCF9F5; 
		border-right-style: hidden; border-top-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
		columnClasses="label-column,column-l-align,label-column,column-l-align"
		columns="4">

		<h:outputText value="#{msgs.name}" />
		<h:outputText value="#{opportunityController.opportunity.name}" />

		<h:outputText value="#{msgs.number}" />
		<h:outputText value="#{opportunityController.opportunity.opportunityNumber}" />
		
	</h:panelGrid>

	<hr style="background-color: #C27E3A; border: 0; height: 1px;" />

	<h:panelGrid styleClass="rf-dt" width="100%"
		style="background-color: #FCF9F5; 
		border-right-style: hidden; border-top-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
		columnClasses="label-column,column-l-align,label-column,column-l-align"
		columns="4">

		<h:outputText value="#{msgs.billingAddress}" />
		<h:outputText value="#{opportunityController.opportunity.billingAddress}" />

		<h:outputText value="#{msgs.shippingAddress}" />
		<h:outputText value="#{opportunityController.opportunity.shippingAddress}" />

		<h:outputText value="#{msgs.billingCity}" />
		<h:outputText value="#{opportunityController.opportunity.billingCity}" />

		<h:outputText value="#{msgs.shippingCity}" />
		<h:outputText value="#{opportunityController.opportunity.shippingCity}" />

		<h:outputText value="#{msgs.billingState}" />
		<h:outputText value="#{opportunityController.opportunity.billingState}" />

		<h:outputText value="#{msgs.shippingState}" />
		<h:outputText value="#{opportunityController.opportunity.shippingState}" />

		<h:outputText value="#{msgs.billingZipPostalCode}" />
		<h:outputText value="#{opportunityController.opportunity.billingZipPostalCode}" />

		<h:outputText value="#{msgs.shippingZipPostalCode}" />
		<h:outputText value="#{opportunityController.opportunity.shippingZipPostalCode}" />

		<h:outputText value="#{msgs.billingCountry}" />
		<h:outputText value="#{opportunityController.opportunity.billingCountry}" />

		<h:outputText value="#{msgs.shippingCountry}" />
		<h:outputText value="#{opportunityController.opportunity.shippingCountry}" />

	</h:panelGrid>

	<br />
	
	<rich:toolbar height="24px" itemSeparator="grid">
	
	<rich:toolbarGroup location="left">
	    
	        <h:graphicImage value="./images/quote.png" style="vertical-align: middle"/>
	        <h:outputText value="Credit Checks"/>
	    
	    </rich:toolbarGroup>
	    
	</rich:toolbar>
	
	<rich:dataTable style="width: 100%" var="creditCheck"
		noDataLabel="#{msgs.noRecords}"
		iterationStatusVar="it"
		status="ajaxStatus"
		value="#{opportunityController.opportunity.creditChecks}">
		
		<rich:column style="text-align: center;">
			<f:facet name="header">AR Balance</f:facet>
		    <h:outputText value="#{creditCheck.paymentTerms}" />
		</rich:column>
		
		<rich:column style="text-align: center;">
		    <f:facet name="header">AR Past Due Amount</f:facet>
		    <h:outputText value="#{creditCheck.arPastDueAmount}" />
		</rich:column>

	    <rich:column style="text-align: center;">
		    <f:facet name="header">Payment Terms</f:facet>
		    <h:outputText value="#{creditCheck.paymentTerms}" />
	    </rich:column>

	    <rich:column style="text-align: center;">
		    <f:facet name="header">Credit Limit</f:facet>
		    <h:outputText value="#{creditCheck.creditLimit}" />
	    </rich:column>
	    
	    <rich:column style="text-align: center;">
	    	<f:facet name="header">Billing Account Name</f:facet>
		    <h:outputText value="#{creditCheck.billingAccountNameUsed}" />
		</rich:column>
		
		<rich:column style="text-align: center;">
			<f:facet name="header">Billing Account Number</f:facet>
		    <h:outputText value="#{creditCheck.billingAccountNumberUsed}" />
		</rich:column>
		
		<rich:column style="text-align: center;">
			<f:facet name="header">Credit Stage</f:facet>
		    <h:outputText value="#{creditCheck.creditStage}" />
		</rich:column>
		
		<rich:column style="text-align: center; width: 20%">
			<f:facet name="header">Comments</f:facet>
		    <h:outputText value="#{creditCheck.comments}" />
		</rich:column>

	</rich:dataTable>

	<br />	
	
	<ui:include src="quotelist.xhtml"/>

</rich:panel>
</html>

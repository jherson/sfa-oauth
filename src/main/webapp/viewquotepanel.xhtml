<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
		
<rich:toolbar height="20" itemSeparator="grid" style="border: 1;">

    <rich:toolbarGroup location="left" >
        <a4j:commandLink value="#{msgs.back}" 
            disabled="#{model.editMode}"
		    immediate="false" render="mainArea" status="ajaxStatus"
		    action="#{quoteController.backToQuoteManager(model.opportunity, model.quoteList)}">
	    </a4j:commandLink>		
    </rich:toolbarGroup>

	<rich:toolbarGroup location="right">

		<a4j:commandLink id="edit"		
			rendered="#{not model.editMode}" ajaxSingle="true"
			disabled="#{empty model.selectedQuote}" render="details"
			oncomplete="#{rich:element('model:quoteName')}.focus()"
			status="ajaxStatus">			
			<f:setPropertyActionListener value="#{true}" target="#{model.editMode}"/>
			<h:outputText value="#{msgs.edit}" />			
		</a4j:commandLink>

		<a4j:commandLink id="activate"
			action="#{quoteController.activateQuote(model.opportunity, model.selectedQuote)}"
			rendered="#{not model.editMode}" ajaxSingle="true"
			disabled="#{empty model.selectedQuote}"
			render="details">
			<h:outputText value="#{msgs.activate}" />
		</a4j:commandLink>

		<a4j:commandLink id="copy"
			action="#{quoteController.copyQuote()}"
			rendered="#{not model.editMode}" ajaxSingle="true"
			render="mainArea" disabled="#{empty model.selectedQuote}">
			<h:outputText value="#{msgs.copy}" />
		</a4j:commandLink>

		<a4j:commandLink id="delete"
			action="#{quoteController.deleteQuote()}"
			rendered="#{not model.editMode}" ajaxSingle="true"
			disabled="#{empty model.selectedQuote or model.selectedQuote.isActive}"
			render="mainArea">
			<h:outputText value="#{msgs.delete}" />
		</a4j:commandLink>

		<a4j:commandLink id="save" 
			action="#{quoteController.save()}"
			rendered="#{model.editMode}" render="mainArea"
			ajaxSingle="true" >
			<f:setPropertyActionListener value="#{false}" target="#{model.editMode}"/>
			<h:outputText value="#{msgs.save}" />			
		</a4j:commandLink>
		
		<a4j:commandLink id="reset" 
			rendered="#{model.editMode}" 
			action="#{quoteController.reset()}"
			render="mainArea" ajaxSingle="true" 
			bypassUpdates="true"
			type="reset"
			immediate="true">
			<f:setPropertyActionListener value="#{false}" target="#{model.editMode}"/>
			<h:outputText value="#{msgs.cancel}" />
		</a4j:commandLink>

	</rich:toolbarGroup>
</rich:toolbar>

<rich:panel id="viewQuotePanel"
	style="border-color: #C27E3A; background-color: #FCF9F5; ">
	
	<h:panelGrid styleClass="rf-dt" width="100%"
		style="background-color: #FCF9F5; 
		border-right-style: hidden; border-top-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
		columnClasses="label-column,column-l-align,label-column,column-l-align"
		columns="4">

		<h:outputText value="#{msgs.name}" />
		<h:outputText value="#{model.selectedQuote.name}"
			rendered="#{not model.editMode}" />
		<h:inputText id="quoteName" required="true"
			value="#{model.selectedQuote.name}" style="width:300px"
			rendered="#{model.editMode}"
			requiredMessage="#{msgs.quoteNameRequiredMessage}">
			<rich:validator />
		</h:inputText>

		<h:outputText value="#{msgs.number}" />
		<h:outputText value="#{model.selectedQuote.number}" />

		<h:outputText value="#{msgs.type}" />
		<h:outputText value="#{model.selectedQuote.type}"
			rendered="#{not model.editMode}" />
		<h:selectOneMenu value="#{model.selectedQuote.type}"
			rendered="#{model.editMode}">
			<f:selectItem itemValue="Standard" />
			<f:selectItem itemValue="Co-Term" />
			<f:selectItem itemValue="Non Standard" />
			<a4j:ajax event="valueChange" render="viewQuotePanel"
				status="ajaxStatus" />
		</h:selectOneMenu>

		<h:outputText value="#{msgs.version}" />
		<h:outputText value="#{model.selectedQuote.version}" />

		<h:outputText value="#{msgs.active}" />
		<h:panelGroup>
			<h:graphicImage value="./images/active.png"
				rendered="#{model.selectedQuote.isActive}" />
		</h:panelGroup>

		<h:outputText value="#{msgs.currency}" />
		<h:outputText value="#{model.selectedQuote.currencyIsoCode}"
			rendered="#{not model.editMode or model.selectedQuote.hasQuoteLineItems}" />
		<h:selectOneMenu value="#{model.selectedQuote.currencyIsoCode}" style="width: 75px;"
			rendered="#{model.editMode and not model.selectedQuote.hasQuoteLineItems}"
			status="ajaxStatus">
			
			<f:selectItems value="#{quoteBuilder.currencyIsoCodes}" />
			
			<a4j:ajax execute="@this" event="valueChange"
				render="viewQuoteProducts">					  
			</a4j:ajax>
			
		</h:selectOneMenu>

		<h:outputText value="#{msgs.payNow}" />
		<h:outputText value="#{model.selectedQuote.payNow}"
			rendered="#{not model.editMode}" />
		<h:selectOneMenu value="#{model.selectedQuote.payNow}"
			rendered="#{model.editMode}">
			<f:selectItem itemValue="Yes" />
			<f:selectItem itemValue="No" />
		</h:selectOneMenu>

		<h:outputText value="#{msgs.amount}" />
		<h:outputText value="#{model.selectedQuote.amount}">
			<f:convertNumber locale="#{sessionUser.locale}"
				pattern="#,##0.00;(#,##0.00)" />
		</h:outputText>

		<h:outputText value="#{msgs.owner}" />
		<h:outputText value="#{model.selectedQuote.ownerName}"
			rendered="#{not model.editMode}" />

		<h:panelGroup rendered="#{model.editMode}">
			<h:outputText id="ownerName"
				value="#{model.selectedQuote.ownerName}" />

			<h:outputText value=" " />

			<a4j:commandLink id="changeOwner"
				oncomplete="#{rich:component('ownerPanel')}.show()"
				status="ajaxStatus"
				rerender="#{rich:clientId('ownerPanel')}" ajaxSingle="true">

				<h:graphicImage value="./images/search.png" title="#{msgs.change}" />

			</a4j:commandLink>

		</h:panelGroup>

		<h:outputText value="#{msgs.contact}" />
		<h:outputText value="#{model.selectedQuote.contactName}"
			rendered="#{not model.editMode}" />
		<h:panelGroup rendered="#{model.editMode}">
			<h:outputText value="#{model.selectedQuote.contactName}" />

			<h:outputText value=" " />

			<a4j:commandLink id="changeContact"
				oncomplete="#{rich:component('contactPanel')}.show()"
				status="ajaxStatus"
				reRender="#{rich:clientId('contactPanel')}" ajaxSingle="true">

				<h:graphicImage value="./images/search.png" title="#{msgs.change}" />

			</a4j:commandLink>

		</h:panelGroup>

		<h:outputText value="#{msgs.effectiveDate}" />
		<h:outputText value="#{model.selectedQuote.effectiveDate}"
			rendered="#{not model.editMode}">
			<f:convertDateTime locale="#{sessionUser.locale}"
				pattern="#{sessionUser.dateFormatPattern}" type="date" />
		</h:outputText>

		<h:panelGroup rendered="#{model.editMode}">
			<h:outputText value="#{model.selectedQuote.effectiveDate}"
				rendered="#{model.opportunity.isClosed or empty model.selectedQuote}" />

			<rich:calendar value="#{model.selectedQuote.effectiveDate}"
				id="effectiveDate" locale="#{sessionUser.locale}"
				popup="true"
				datePattern="#{sessionUser.dateFormatPattern}"
				showApplyButton="false" cellWidth="24px" cellHeight="22px"
				style="width:200px" disabled="false">
			</rich:calendar>

		</h:panelGroup>

		<h:outputText value="#{msgs.expirationDate}" />
		<h:outputText value="#{model.selectedQuote.expirationDate}"
			rendered="#{not model.editMode}">
			<f:convertDateTime locale="#{sessionUser.locale}"
				pattern="#{sessionUser.dateFormatPattern}" type="date" />
		</h:outputText>

		<h:panelGroup rendered="#{model.editMode}">
			<h:outputText value="#{model.selectedQuote.expirationDate}"
				rendered="#{not model.editMode}" />

			<rich:calendar value="#{model.selectedQuote.expirationDate}"
				id="expirationDate" locale="#{sessionUser.locale}"
				popup="true"
				datePattern="#{sessionUser.dateFormatPattern}"
				showApplyButton="false" cellWidth="24px" cellHeight="22px"
				style="width:200px" disabled="false">
			</rich:calendar>
		</h:panelGroup>

		<h:outputText value="#{msgs.referenceNumber}" />
		<h:outputText value="#{model.selectedQuote.referenceNumber}"
			rendered="#{not model.editMode}" />
		<h:inputText value="#{model.selectedQuote.referenceNumber}"
			rendered="#{model.editMode}" />

		<h:outputText value="#{msgs.term}" />
		<h:outputText value="#{model.selectedQuote.term}"
			rendered="#{not model.editMode or model.selectedQuote.type != 'Standard'}">
			<f:convertNumber locale="#{sessionUser.locale}"
				pattern="#,##0" />
		</h:outputText>
		<h:selectOneMenu value="#{model.selectedQuote.term}"
			rendered="#{model.editMode and model.selectedQuote.type == 'Standard'}">
			<f:selectItem itemLabel="1" itemValue="365" />
			<f:selectItem itemLabel="3" itemValue="1095" />
		</h:selectOneMenu>

		<h:outputText value="#{msgs.startDate}" />
		<h:panelGroup>
			<h:outputText value="#{model.selectedQuote.startDate}"
				rendered="#{not model.editMode or model.selectedQuote.type != 'Standard'}">
				<f:convertDateTime locale="#{sessionUser.locale}"
					pattern="#{sessionUser.dateFormatPattern}"
					type="date" />
			</h:outputText>
			<rich:calendar value="#{model.selectedQuote.startDate}"
				id="startDate" locale="#{sessionUser.locale}"
				popup="true"
				datePattern="#{sessionUser.dateFormatPattern}"
				showApplyButton="false" cellWidth="24px" cellHeight="22px"
				style="width:200px"
				rendered="#{model.editMode and model.selectedQuote.type == 'Standard'}"
				disabled="false">
			</rich:calendar>
		</h:panelGroup>

		<h:outputText value="#{msgs.endDate}" />
		<h:panelGroup>
			<h:outputText value="#{model.selectedQuote.endDate}"
				rendered="#{not model.editMode or model.selectedQuote.type != 'Co-Term'}">
				<f:convertDateTime locale="#{sessionUser.locale}"
					pattern="#{sessionUser.dateFormatPattern}"
					type="date" />
			</h:outputText>
			<rich:calendar value="#{model.selectedQuote.endDate}"
				id="endDate" locale="#{sessionUser.locale}"
				popup="true"
				datePattern="#{sessionUser.dateFormatPattern}"
				showApplyButton="false" cellWidth="24px" cellHeight="22px"
				style="width:200px"
				rendered="#{model.editMode and model.selectedQuote.type == 'Co-Term'}"
				disabled="false">
			</rich:calendar>
		</h:panelGroup>

		<h:outputText value="#{msgs.createdBy}"
			rendered="#{not model.editMode}" />			
		<h:panelGroup>
			<h:outputText value="#{model.selectedQuote.createdByName}, "
			    rendered="#{not model.editMode and not empty model.selectedQuote}"/>
			<h:outputText value="#{model.selectedQuote.createdDate}"
			    rendered="#{not model.editMode and not empty model.selectedQuote}">
				<f:convertDateTime locale="#{sessionUser.locale}"
					pattern="#{sessionUser.dateTimeFormatPattern}"
					type="date" />
			</h:outputText>
			<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		</h:panelGroup>

		<h:outputText value="#{msgs.lastModifiedBy}"
			rendered="#{not model.editMode}" />
		<h:panelGroup>
			<h:outputText value="#{model.selectedQuote.lastModifiedByName}, "
			    rendered="#{not model.editMode and not empty model.selectedQuote}"/>
			<h:outputText value="#{model.selectedQuote.lastModifiedDate}"
			    rendered="#{not model.editMode and not empty model.selectedQuote}">
				<f:convertDateTime locale="#{sessionUser.locale}"
					pattern="#{sessionUser.dateTimeFormatPattern}"
					type="date" />
			</h:outputText>
			<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		</h:panelGroup>
		
		<h:outputText value=" " rendered="#{model.editMode}" />
		<h:outputText value=" " rendered="#{model.editMode}" />
		<h:outputText value=" " rendered="#{model.editMode}" />
		<h:outputText value=" " rendered="#{model.editMode}" />
		

	</h:panelGrid>

	<hr style="background-color: #C27E3A; border: 0; height: 1px;" />

	<h:panelGrid styleClass="rf-dt" width="100%"
		style="background-color: #FCF9F5; 
		border-right-style: hidden; border-top-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
		columnClasses="label-column,column-l-align,label-column,column-l-align"
		columns="4">

		<h:outputText value="#{msgs.billingAddress}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.billingAddress}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.shippingAddress}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.shippingAddress}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.billingCity}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.billingCity}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.shippingCity}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.shippingCity}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.billingState}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.billingState}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.shippingState}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.shippingState}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.billingZipPostalCode}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.billingZipPostalCode}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.shippingZipPostalCode}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.shippingZipPostalCode}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.billingCountry}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.billingCountry}"
			rendered="#{not empty model.selectedQuote}" />

		<h:outputText value="#{msgs.shippingCountry}" />
		<h:outputText value=" " rendered="#{empty model.selectedQuote}" />
		<h:outputText value="#{model.opportunity.shippingCountry}"
			rendered="#{not empty model.selectedQuote}" />

	</h:panelGrid>

	<hr style="background-color: #C27E3A; border: 0; height: 1px;" />

	<ui:include src="viewpriceadjustments.xhtml" />

	<br />
	
	<ui:include src="viewquoteproducts.xhtml" />

</rich:panel>
</html>

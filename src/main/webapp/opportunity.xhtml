<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>

<rich:panel id="viewOpportunityPanel">
	
	<h:panelGrid styleClass="rf-dt" width="100%"
		style="border-right-style: hidden; border-top-style: hidden; border-left-style: hidden; border-bottom-style: hidden;"
		columnClasses="label-column,column-l-align,label-column,column-l-align"
		columns="4">

		<h:outputText value="#{msgs.name}" />
		<h:outputText value="#{quoteController.opportunity.name}" />

		<h:outputText value="#{msgs.number}" />
		<h:outputText value="#{quoteController.opportunity.opportunityNumber}" />
		
		<h:outputText value="#{msgs.amount}" />
		<h:panelGroup >
		<h:outputText value="(#{quoteController.opportunity.currencyIsoCode}) " />
		<h:outputText value="#{quoteController.opportunity.amount}" >
			<f:convertNumber locale="#{sessionManager.sessionUser.locale}"
				pattern="#,##0;(#,##0)" type="number" />
		</h:outputText>
		</h:panelGroup >
		
		<h:outputText value="#{msgs.closeDate}" />
		<h:outputText value="#{quoteController.opportunity.closeDate}" > 
		    <f:convertDateTime locale="#{sessionManager.sessionUser.locale}"
			    pattern="#{sessionManager.sessionUser.dateFormatPattern}"
			    type="date" />
		</h:outputText>			
		
		<h:outputText value="#{msgs.fulfillmentChannel}" />
		<h:outputText value="#{quoteController.opportunity.fulfillmentChannel}" />

		<h:outputText value="#{msgs.payNow}" />
		<h:outputText value="#{quoteController.opportunity.payNow}" />	
		
	</h:panelGrid>
</rich:panel>

</body> 
</html>

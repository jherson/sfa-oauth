<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h:form id="quoteForm" ajaxSubmit="true">

			<rich:toolbar height="25px" itemSeparator="line">

				<rich:toolbarGroup location="left">

					<h:outputText value="#{msgs.loggedInAs}: #{user.name}"
					    rendered="#{sessionManager.loggedIn}"
						style="color:#{a4jSkin.generalTextColor};" />

				</rich:toolbarGroup>

				<rich:toolbarGroup location="right">

					<a4j:commandLink value="#{msgs.logout}"
						style="color:#{a4jSkin.generalTextColor};"
						render="quoteForm"
						rendered="#{sessionManager.loggedIn}"
						action="#{quoteController.logout()}">
					</a4j:commandLink>
					
					<a4j:commandLink value="#{msgs.login}"
						style="color:#{a4jSkin.generalTextColor};"
						render="quoteForm"
						rendered="#{not sessionManager.loggedIn}"
						action="#{quoteController.login()}">
					</a4j:commandLink>

				</rich:toolbarGroup>

			</rich:toolbar>

			<h:panelGroup layout="block">
				<h:panelGroup id="mainArea" layout="block">
					<h:panelGroup layout="block">
						<ui:include src="#{sessionManager.mainArea.template}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

	</ui:define>

</ui:composition>

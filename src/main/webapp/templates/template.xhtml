<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msgs.apptitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<link href="./css/style.css" rel="stylesheet" type="text/css" />

<style type="text/css">
html {
	overflow-y: scroll;
}

#header {
	width: 100%;
	height: 50px;
}

#leftcol {
	width: 200px;
	float: left;
}

#rightcol {
	float: left;
}

</style>

</h:head>

<h:panelGroup id="header" layout="block">
	<h:panelGrid width="100%">
		<h:graphicImage id="logo" alt="logo" url="/images/logo.png" />
	</h:panelGrid>
</h:panelGroup>

<h:panelGroup id="leftcol" layout="block"></h:panelGroup>

<h:panelGroup id="rightcol" layout="block">
	<ui:insert name="body">Default content</ui:insert>
</h:panelGroup>

</html>

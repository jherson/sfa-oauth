<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:outputStylesheet>
	.panel-body {
        color: #000000;
        font-family: Arial,Verdana,sans-serif;
        font-size: 11px;
        padding: 0px;
    }
</h:outputStylesheet>

<rich:collapsiblePanel
	header="#{msgs.headerTitle}: #{quoteController.opportunity.name}"
	switchType="client" rightCollapsedIcon="triangleUp"
	rightExpandedIcon="triangleDown" leftCollapsedIcon="./images/quote.png"
	leftExpandedIcon="./images/quote.png" bodyClass="panel-body"
	style="border: 0;">

	<rich:toolbar height="18" itemSeparator="grid">

		<rich:toolbarGroup location="right">

			<a4j:commandLink id="new" value="#{msgs.new}"
				action="#{quoteController.newQuote()}"
				rendered="#{not quoteController.opportunity.isClosed}"				
				oncomplete="#{rich:element('quoteForm:quoteName')}.focus() "
				render="quoteList, details" ajaxSingle="true" status="ajaxStatus">
				<f:setPropertyActionListener value="#{true}"
					target="#{quoteForm.editMode}" />					
			</a4j:commandLink>

			<a4j:commandLink value="#{msgs.refresh}" ajaxSingle="true"
				render="quoteList, details">
				<f:setPropertyActionListener value="#{null}"
					target="#{quoteController.opportunity}" />
				<f:setPropertyActionListener value="#{null}"
					target="#{quoteController.quoteList}" />
			</a4j:commandLink>

		</rich:toolbarGroup>
	</rich:toolbar>

	<rich:extendedDataTable id="quoteListDataTable" var="quote"
		value="#{quoteController.quoteList}" noDataLabel="#{msgs.noRecords}"
		style="height:120px;" iterationStatusVar="it" status="ajaxStatus"
		selectionMode="single">

		<a4j:ajax execute="@this" event="selectionchange"
			listener="#{quoteListExtendedDataTableBean.selectionListener}"
			render="details" />

		<rich:column width="75px">
			<f:facet name="header">#{msgs.action}</f:facet>

			<a4j:commandLink id="activate"
				action="#{quoteController.activateQuote(quote)}" ajaxSingle="true"
				render="quoteList, viewQuotePanel">
				<h:graphicImage value="./images/activate.png"
					title="#{msgs.activate}" />
			</a4j:commandLink>

			<h:outputText value="  " escape="false" />

			<a4j:commandLink id="copy"
				action="#{quoteController.copyQuote(quote)}" ajaxSingle="true"
				render="quoteList" styleClass="no-decor" status="ajaxStatus">
				<h:graphicImage value="./images/copy.png" title="#{msgs.copy}" />
			</a4j:commandLink>

			<h:outputText value="  " escape="false" />

			<a4j:commandLink id="delete" rendered="#{not quote.isActive}"
				action="#{quoteController.deleteQuote(quote)}" styleClass="no-decor"
				ajaxSingle="true" status="ajaxStatus" render="quoteList, :details">
				<h:graphicImage value="./images/delete.png" title="#{msgs.delete}" />
			</a4j:commandLink>

		</rich:column>

		<rich:column style="text-align: right;">
			<f:facet name="header">#{msgs.number}</f:facet>
			<a4j:commandLink value="#{quote.number}" />
		</rich:column>

		<rich:column width="400px">
			<f:facet name="header">#{msgs.name}</f:facet>
			<h:outputText value="#{quote.name}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">#{msgs.type}</f:facet>
			<h:outputText value="#{quote.type}" />
		</rich:column>

		<rich:column width="70px" style="text-align: center;">
			<f:facet name="header">#{msgs.active}</f:facet>
			<h:graphicImage value="./images/active.png" styleClass="centered"
				rendered="#{quote.isActive}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">#{msgs.amount} </f:facet>
			<h:outputText value="#{quote.currencyIsoCode}" />
			<h:outputText value="  " escape="false" />
			<h:outputText value="#{quote.amount}">
				<f:convertNumber locale="#{sessionManager.sessionUser.locale}"
					pattern="#,##0.00;(#,##0.00)"></f:convertNumber>
			</h:outputText>
		</rich:column>

		<rich:column>
			<f:facet name="header">#{msgs.owner}</f:facet>
			<h:outputText value="#{quote.ownerName}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">#{msgs.contact}</f:facet>
			<h:outputText value="#{quote.contactName}" />
		</rich:column>

	</rich:extendedDataTable>
</rich:collapsiblePanel>
</html>

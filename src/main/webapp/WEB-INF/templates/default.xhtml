<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<title>#{msgs.apptitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.ico" />
		<h:outputStylesheet name="css/style.css" />

		<style type="text/css">
html {
	margin: 0px;
	padding: 0px;
	min-height: 100%;
	overflow-y: hidden;
}
</style>

	</h:head>
	<h:body>

		<!--                                         -->
		<!--                S T A T U S              -->
		<!--                                         -->

		<ui:include src="/WEB-INF/pages/status.xhtml" />	

		<!--                                         -->
		<!--                M A I N F O R M          -->
		<!--                                         -->

		<h:form id="mainForm" ajaxSubmit="true">

			<!--                                         -->
			<!--                H O T K E Y              -->
			<!--                                         -->

			<rich:hotKey key="backspace" handler="return false;"
				disableInInput="true" />

			<!--                                         -->
			<!--                C O N T A I N E R        -->
			<!--                                         -->

			<div id="container">

				<!--                                         -->
				<!--                H E A D E R              -->
				<!--                                         -->

				<div id="header">

					<ui:insert name="header">
                        [Template header will be inserted here]
                    </ui:insert>

				</div>

				<!--                                         -->
				<!--                S I D E B A R            -->
				<!--                                         -->

				<div id="sidebar">

					<ui:insert name="sidebar">
				          [Template sidebar will be inserted here]
				      </ui:insert>

				</div>

				<!--                                         -->
				<!--                B O D Y                  -->
				<!--                                         -->

				<div id="body">

					<ui:insert name="body">
                        [Template content will be inserted here]
                    </ui:insert>

				</div>

				<!--                                         -->
				<!--                F O O T E R              -->
				<!--                                         -->

				<div id="footer"></div>

			</div>

		</h:form>

	</h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<title>#{msgs.apptitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.ico" />
		<h:outputStylesheet name="css/style.css" />
		
		<style type="text/css">
	
        html {
	        margin: 0px;
	        padding: 0px;
	        min-height: 100%;
	        overflow-y: scroll;
        }
        
        </style>

	</h:head>
	<h:body>
	
		<!--                                         -->
		<!--                S T A T U S              -->
		<!--                                         -->
	
	    <ui:include src="/WEB-INF/pages/status.xhtml" />
	    
	    <h:form id="quoteForm" ajaxSubmit="true">
	
		<div id="container">
			
				<!--                                         -->
				<!--                H E A D E R              -->
				<!--                                         -->

				<div id="header" style="text-align:center">

				    <h:panelGrid width="100%" columns="3" columnClasses="column1,column2,column3">
		                
		                <h:panelGrid columns="1" cellspacing="5" >
		                    <h:graphicImage id="qb_logo" alt="qb_logo" url="/images/qb_logo.png" />
		                </h:panelGrid>
		                
		                <h:panelGrid columns="2" cellspacing="5" >		                
		                    <h:inputText value="" style="width: 200px;"/>
		                    <a4j:commandButton value="Search" />		                
		                </h:panelGrid>
		                
		                <h:panelGrid columns="2"  
		                    columnClasses="userNameColumn,smallPicColumn">
		                    <h:outputText value="#{user.name} (#{user.profileName})"
					            rendered="#{sessionManager.loggedIn}" />
						
					        <h:graphicImage value="#{user.smallPhotoUrl}" 
					            height="40" width="40"
					            rendered="#{sessionManager.loggedIn}" />
		                
		                </h:panelGrid>
		                		                
	                </h:panelGrid>
	                	                
				</div>

				<!--                                         -->
				<!--                S I D E B A R            -->
				<!--                                         -->

<!--
				<div id="sidebar">
				
				
				</div>
-->				

				<!--                                         -->
				<!--                B O D Y                  -->
				<!--                                         -->
				
				<div id="content">							

				    <ui:insert name="content">
                        [Template content will be inserted here]
                    </ui:insert>

			    </div>

			<!--                                         -->
			<!--                F O O T E R              -->
			<!--                                         -->

			<div id="footer"></div>

                <h:panelGrid width="100%" >

                </h:panelGrid>
                
		</div>	
		</h:form>
			
	</h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<div style="width: 100%; display: table;">

		<div
			style="display: table-cell; width: 280px; float: left; vertical-align: top;">
			<img src="images/256x256/quote.png" alt="some_text" />
		</div>

		<div
			style="display: table-cell; width: 600px; float: left; vertical-align: top;">

			<div style="display: block; width: 500px; float: left;">

				<h:outputText value="#{msgs.applicationTitle}"
					style="color:#{a4jSkin.generalTextColor}; text-decoration: none; font-weight: bold; font-size: 22px;">
				</h:outputText>
			</div>

			<div style="display: block; float: left; padding-top: 2px">
				<rich:panel style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{msgs.applicationDescription}" />
					</f:facet>

					<br />

					<h:outputText value="#{msgs.technologyText}" />
					<ul>
						<li>Salesforce Platform</li>
						<li>Red Hat Enterprise Linux</li>
						<li>JBoss</li>
						<li>Richfaces</li>
						<li>JSF</li>
						<li>Weld</li>
						<li>Openshift</li>
						<li><a href="https://github.com/jherson/quotebuilder.git"
							target="_blank">GitHub</a></li>
					</ul>

				</rich:panel>
			</div>

		</div>
		<div
			style="display: table-cell; width: 400px; float: left; vertical-align: top;">

			<div style="display: block; float: left; padding-top: 2px">
				<rich:panel id="connectionProperties" style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Salesforce Connection" />
					</f:facet>
					<h:selectOneMenu value="#{connectionProperties.environment}" >
					<f:selectItem itemValue="https://login.salesforce.com/" itemLabel="Production" />
					<f:selectItem itemValue="https://test.salesforce.com/" itemLabel="Sandbox" />
					</h:selectOneMenu>
					<h:inputText  value="#{connectionProperties.username}" />
					<h:inputSecret value="#{connectionProperties.password}" redisplay="true"/>
					<br />
					<a4j:commandButton value="Test" styleClass="commandButton"
						action="#{sessionManager.testConnection}"
						render="connectionProperties" />
				</rich:panel>
				<br />
				<rich:panel id="oauthProperties" style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Salesforce User Authentication" />
					</f:facet>
				
					<h:inputText width="100px" value="#{connectionProperties.apiEndpoint}" />
					<h:inputText width="100px" value="#{connectionProperties.oauthClientId}" />
					
					<a4j:commandButton value="Save" styleClass="commandButton"
						action="#{sessionManager.saveProperties}"
						render="connectionProperties" />
				</rich:panel>
			</div>


		</div>


	</div>

</ui:composition>

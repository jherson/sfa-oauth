<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<div>

		<img src="images/256x256/quote.png" alt="some_text" />

		<rich:panel>
			<h:outputText>Quote Builder is an open source quoting application for Salesforce.com. Built on the following technologies:
            </h:outputText>
			<ul>
				<li>Salesforce</li>
				<li>JBoss</li>
				<li>Richfaces</li>
				<li>JSF</li>
				<li>Weld</li>
				<li>Openshift</li>
			</ul>

			<div>
				<div>
					<a4j:commandLink action="#{sessionManager.login}"
						value="#{msgs.salesforceLogin}"
						style="color:#{a4jSkin.generalTextColor}; text-decoration: none; font-size: 14px;">

						<h:graphicImage value="/resources/images/salesforce.jpg"
							alt="some_text" height="40" width="40">
						</h:graphicImage>
					</a4j:commandLink>
				</div>
			</div>

		</rich:panel>

	</div>

</ui:composition>

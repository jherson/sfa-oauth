<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<div style="width: 100%">

		<div
			style="display: inline-block; width: 280px; float: left; vertical-align: middle;">
			<img src="images/256x256/quote.png" alt="some_text" />
		</div>

		<div
			style="display: inline-block; width: 600px; float: left; padding: 10px; vertical-align: middle; white-space: nowrap;">

				<a4j:commandLink action="#{sessionManager.login}">
					<h:graphicImage value="/resources/images/salesforce.jpg"
						alt="Salesforce" height="40" width="40" />
				</a4j:commandLink>


				<a4j:commandLink action="#{sessionManager.login}"
					value="#{msgs.salesforceLogin}"
					style="color:#{a4jSkin.generalTextColor}; text-decoration: none; font-size: 14px;">

				</a4j:commandLink>

		</div>

		<br /> <br /> <br />

		<div style="display: inline-block; vertical-align: middle;">
			<rich:panel style="width: 600px">
				<f:facet name="header">Quote Builder is an open source quoting application for Salesforce.com. Built on the following technologies:
            </f:facet>
				<ul>
					<li>Salesforce</li>
					<li>Red Hat Enterprise Linux</li>
					<li>JBoss</li>
					<li>Richfaces</li>
					<li>JSF</li>
					<li>Weld</li>
					<li>Openshift</li>
				</ul>

			</rich:panel>
		</div>

	</div>

</ui:composition>

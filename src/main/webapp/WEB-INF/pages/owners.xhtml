<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:popupPanel id="ownerPanel" modal="false" autosized="true"
		border="1" resizeable="false" width="800" height="320">

		<f:facet name="header">
			<h:outputText value="#{msgs.users}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
			    status="waitStatus"
				onclick="#{rich:component('ownerPanel')}.hide(); return false;">
                    X
                </h:outputLink>
		</f:facet>


			<a4j:outputPanel layout="block">

				<rich:dataTable id="ownerList" var="owner"
					value="#{opportunity.owners}" style="width:100%;"
					noDataLabel="#{msgs.noRecords}">

					<rich:column width="200px">
						<f:facet name="header">#{msgs.name}</f:facet>
						<a4j:commandLink value="#{owner.name}"
							render="quoteForm:ownerName" ajaxSingle="true"
							action="#{quoteController.setQuoteOwner(owner)}"
							status="waitStatus"
							oncomplete="#{rich:component('ownerPanel')}.hide(); return false;">
						</a4j:commandLink>
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.title}</f:facet>
						<h:outputText value="#{owner.title}" />
					</rich:column>

					<rich:column width="150px">
						<f:facet name="header">#{msgs.email}</f:facet>
						<h:outputText value="#{owner.email}" />
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.phone}</f:facet>
						<h:outputText value="#{owner.phone}" />
					</rich:column>

					<rich:column width="150px">
						<f:facet name="header">#{msgs.department}</f:facet>
						<h:outputText value="#{owner.department}" />
					</rich:column>

				</rich:dataTable>

				<br />

				<h:panelGroup style="display: block; text-align: right">

					<h:outputText value="  " escape="false" />

					<a4j:commandButton value="#{msgs.close}" 
					    styleClass="commandButton"
					    status="waitStatus"
						oncomplete="#{rich:component('ownerPanel')}.hide(); return false;" />

				</h:panelGroup>

			</a4j:outputPanel>
			
			
	</rich:popupPanel>

</ui:composition>

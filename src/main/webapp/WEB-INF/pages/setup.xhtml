<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:panel id="setupPanel" layout="block" style="width: 1000px;">

		<br />

		<f:facet name="header">
			<h:outputText value="#{msgs.configuration}" />
		</f:facet>

		<a4j:outputPanel>
			<h:panelGrid width="100%" columns="1" cellpadding="3"
				layout="inline-block">

				<h:panelGroup>

					<table style="width: 100%">

						<tr>
							<td width="100">#{msgs.name}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="50" value="#{setupController.configuration.name}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.instance}</td>
							<td width="300"><h:selectOneMenu
									disabled="#{not setupController.configuration.editable}"
									style="width: 150px;"
									value="#{setupController.configuration.instance}">
									<f:selectItem itemLabel="Production"
										itemValue="https://login.salesforce.com" />
									<f:selectItem itemLabel="Sandbox"
										itemValue="https://test.salesforce.com" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td width="100">#{msgs.username}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="60" value="#{setupController.configuration.username}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.password}</td>
							<td width="300"><h:inputSecret
									disabled="#{not setupController.configuration.editable}"
									redisplay="true" size="60"
									value="#{setupController.configuration.password}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.securityToken}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="25"
									value="#{setupController.configuration.securityToken}" /></td>
						</tr>
						<tr height="22">
							<td width="100">#{msgs.apiVersion}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="10" value="#{setupController.configuration.apiVersion}" /></td>
						</tr>

						<tr>
							<td width="100">#{msgs.clientId}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="100" value="#{setupController.configuration.clientId}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.clientSecret}</td>
							<td width="300"><h:inputSecret
									disabled="#{not setupController.configuration.editable}"
									redisplay="true" size="30"
									value="#{setupController.configuration.clientSecret}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.redirectUri}</td>
							<td width="300"><h:inputText
									disabled="#{not setupController.configuration.editable}"
									size="120" value="#{setupController.configuration.redirectUri}" /></td>
						</tr>
						<tr height="22">
							<td width="100">#{msgs.authEndpoint}</td>
							<td width="300"><h:outputText
									value="#{setupController.configuration.authEndpoint}" /></td>
						</tr>
						<tr height="22">
							<td width="100">#{msgs.serviceEndpoint}</td>
							<td width="300"><h:outputText
									value="#{setupController.configuration.serviceEndpoint}" /></td>
						</tr>
						<tr height="25">
							<td width="100">#{msgs.apiEndpoint}</td>
							<td width="300"><h:outputText
									value="#{setupController.configuration.apiEndpoint}" /></td>
						</tr>
						<tr height="25">
						    <td width="100">#{msgs.status}</td>
                            <td width="300"><rich:message for="testButton" /></td>						
						</tr>

					</table>
				</h:panelGroup>

			</h:panelGrid>

			<br />

			<h:panelGroup style="display: block; text-align: right">

				<a4j:commandButton value="#{msgs.edit}" styleClass="commandButton"
					action="#{setupController.editConfiguration}" render="setupPanel"
					rendered="#{not setupController.configuration.editable}" status="waitstatus">
				</a4j:commandButton>

				<a4j:commandButton id="testButton" value="#{msgs.test}"
					styleClass="commandButton"
					actionListener="#{setupController.testConfiguration}"
					render="setupPanel">
				</a4j:commandButton>

				<a4j:commandButton value="#{msgs.save}" styleClass="commandButton"
					action="#{setupController.saveConfiguration}" render="setupPanel"
					rendered="#{setupController.configuration.editable}">
				</a4j:commandButton>

				<h:outputText value="  " escape="false" />

				<a4j:commandButton value="#{msgs.reset}" styleClass="commandButton" render="setupPanel"
				    status="waitstatus" type="reset" action="#{setupController.resetConfiguration}" 
					rendered="#{setupController.configuration.editable}" bypassUpdates="true" immediate="true" ajaxSingle="true" >
				</a4j:commandButton>							
				
			</h:panelGroup>
			
		</a4j:outputPanel>
		
	</rich:panel>

</ui:composition>

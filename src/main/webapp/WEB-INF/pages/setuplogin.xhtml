<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:panel id="setupLoginPanel" layout="block" style="width: 600px;">

		<f:facet name="header">
			<h:outputText value="#{msgs.login}" />
		</f:facet>

		<a4j:outputPanel>
			<h:panelGrid width="100%" columns="1" layout="inline-block">

				<h:panelGroup>

					<table style="width: 100%">
						<tr>
							<td width="100">#{msgs.instance}</td>
							<td width="300"><h:selectOneMenu style="width: 150px;"
									value="#{setupUser.instance}">
									<f:selectItem itemLabel="Production"
										itemValue="https://login.salesforce.com" />
									<f:selectItem itemLabel="Sandbox"
										itemValue="https://test.salesforce.com" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td width="100">#{msgs.username}</td>
							<td width="300"><h:inputText size="60"
									value="#{setupUser.username}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.password}</td>
							<td width="300"><h:inputSecret redisplay="true" size="60"
									value="#{setupUser.password}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.securityToken}</td>
							<td width="300"><h:inputText size="30"
									value="#{setupUser.securityToken}" /></td>
						</tr>

						<tr>
							<td width="100"></td>
							<td width="300"><h:outputText
									value="#{setupUser.status}" /></td>

						</tr>

					</table>

					<h:panelGroup style="display: block; text-align: right">

						<a4j:commandButton value="#{msgs.login}"
							styleClass="commandButton"
							render="mainArea"
							action="#{setupController.login(setupUser)}">
						</a4j:commandButton>

					</h:panelGroup>

				</h:panelGroup>

			</h:panelGrid>

		</a4j:outputPanel>

	</rich:panel>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:popupPanel id="pricePanel" modal="false" autosized="true"
        resizeable="false" width="800" height="320">

		<f:facet name="header">
			<h:outputText value="#{msgs.users}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="Close"
			    status="waitStatus"
				onclick="#{rich:component('pricePanel')}.hide(); return false;">
                </h:outputLink>
		</f:facet>


			<a4j:outputPanel layout="block">

				<rich:dataTable id="pricesList" var="price"
					value="#{selectedQuoteLineItem.quoteLineItemPriceAdjustments}" style="width:100%;"
					noDataLabel="#{msgs.noRecords}">

					<rich:column width="100px">
						<f:facet name="header">#{msgs.name}</f:facet>
                        <h:outputText value="#{price.reason}" />
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.title}</f:facet>
						<h:outputText value="#{price.value}" />
					</rich:column>

					<rich:column width="150px">
						<f:facet name="header">#{msgs.email}</f:facet>
						<h:outputText value="#{price.percent}" />
					</rich:column>

					<rich:column width="100px">
						<f:facet name="header">#{msgs.phone}</f:facet>
						<h:outputText value="#{price.amount}" />
					</rich:column>

					<rich:column width="250px">
						<f:facet name="header">#{msgs.department}</f:facet>
						<h:outputText value="#{price.description}" />
					</rich:column>

				</rich:dataTable>

				<br />

				<h:panelGroup style="display: block; text-align: right">

					<h:outputText value="  " escape="false" />

					<a4j:commandButton value="#{msgs.close}" 
					    styleClass="commandButton"
					    status="waitStatus"
						oncomplete="#{rich:component('pricePanel')}.hide(); return false;" />

				</h:panelGroup>

			</a4j:outputPanel>
			
			
	</rich:popupPanel>

</ui:composition>

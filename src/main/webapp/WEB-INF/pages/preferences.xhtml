<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel>

		<div class="header-cell">
			<h:outputText value="#{msgs.themes}"
				style="color:#{a4jSkin.generalTextColor}; font-size: 12px; font-weight: bold" />
		</div>

		<div class="header-cell">
			<h:selectOneMenu id="theme"
				value="#{sessionUser.userPreferences.theme}" style="width: 150px;">
				<f:selectItem itemValue="none" itemLabel="None" />
				<f:selectItem itemValue="blueSky" itemLabel="Blue Sky" />
				<f:selectItem itemValue="classic" itemLabel="Classic" />
				<f:selectItem itemValue="deepMarine" itemLabel="Deep Marine" />
				<f:selectItem itemValue="emeraldTown" itemLabel="Emerald Town" />
				<f:selectItem itemValue="japanCherry" itemLabel="Japan Cherry" />
				<f:selectItem itemValue="ruby" itemLabel="Ruby" />
				<f:selectItem itemValue="wine" itemLabel="Wine" />
			</h:selectOneMenu>
		</div>

		<h:panelGroup style="display: block; text-align: right">

			<a4j:commandButton value="#{msgs.save}" styleClass="commandButton"
				action="#{homeController.savePreferences}" status="waitStatus" />

		</h:panelGroup>

	</a4j:outputPanel>

</ui:composition>

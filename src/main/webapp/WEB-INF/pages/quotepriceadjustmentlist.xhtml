<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<a4j:outputPanel id="viewPriceAdjustments">
	
	<rich:toolbar height="20px" itemSeparator="grid">

        <a4j:commandLink value="#{msgs.delete}"
			rendered="#{quoteController.editMode}"
			action="#{quoteController.saveQuotePriceAdjustments()}"
			disabled="#{empty quoteController.selectedQuote.quotePriceAdjustments}"
			render="quotedetails" ajaxSingle="true" >
		</a4j:commandLink>

	</rich:toolbar>

	<rich:dataTable id="quotePriceAdjustmentsTable" 
	    var="adjustment" 
	    style="width: 100%"
		noDataLabel="#{msgs.noRecords}"
		value="#{quoteController.selectedQuote.quotePriceAdjustments}">

		<rich:column style="width: 20%;">
			<f:facet name="header">#{msgs.reason}</f:facet>
			<h:outputText value="#{adjustment.reason}" />
		</rich:column>
		
		<rich:column style="text-align: right; width: 7%;">
			<f:facet name="header">#{msgs.preAdjustedTotal}</f:facet>
			<h:outputText value="#{adjustment.preAdjustedTotal}" >
			    <f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
				</h:outputText>
		</rich:column>
		
		<rich:column style="text-align: right; width: 6%;">
			<f:facet name="header">#{msgs.percent}</f:facet>
			<h:outputText value="#{adjustment.percent}"
			    rendered="#{not quoteController.editMode}" />
			<h:inputText value="#{adjustment.percent}"
				rendered="#{quoteController.editMode}"
				style="width: 50px;">
				<f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>					
			</h:inputText>    
		</rich:column>
		
		<rich:column style="text-align: right; width: 6%;">
			<f:facet name="header">#{msgs.adjustmentAmount}</f:facet>
			<h:outputText value="#{adjustment.amount}"
			rendered="#{not quoteController.editMode}" />
			<h:inputText value="#{adjustment.amount}"
				rendered="#{quoteController.editMode}"
				style="width: 50px;">
				<f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>					
			</h:inputText>   
			
		</rich:column>	
		
		<rich:column style="text-align: right; width: 7%;">
			<f:facet name="header">#{msgs.adjustedTotal}</f:facet>
			<h:outputText value="#{adjustment.adjustedTotal}" >
			 <f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
				</h:outputText>
			
		</rich:column>	
		
		<rich:column style="text-align: right; width: 54%;">
			<f:facet name="header"></f:facet>
			<h:outputText value=""></h:outputText>
			
		</rich:column>	
		
	</rich:dataTable>		
</a4j:outputPanel>
</ui:composition>

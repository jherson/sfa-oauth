<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<a4j:outputPanel id="viewPriceAdjustments">

    <hr />
    
    <h:outputText value="#{msgs.businessUnitDiscounts}" style="color:#{a4jSkin.generalTextColor};" />
	
	<rich:toolbar height="20px" itemSeparator="grid">

        <a4j:commandLink value="#{msgs.delete}"
			rendered="#{quoteController.editMode}"
			action="#{quoteController.saveQuotePriceAdjustments()}"
			disabled="#{empty selectedQuote.quotePriceAdjustments}"
			render="quotedetails" ajaxSingle="true" >
		</a4j:commandLink>

	</rich:toolbar>

	<rich:dataTable id="quotePriceAdjustmentsTable" 
	    var="adjustment" 
	    style="width: 100%"
		noDataLabel="#{msgs.noRecords}"
		iterationStatusVar="it"
		value="#{selectedQuote.quotePriceAdjustments}">

		<rich:column style="width: 16%;">
			<f:facet name="header">#{msgs.reason}</f:facet>
			<h:outputText value="#{adjustment.reason}" />
		</rich:column>
		
		<rich:column style="text-align: right; width: 6%;">
			<f:facet name="header">#{msgs.preAdjustedTotal}</f:facet>
			<h:outputText value="#{adjustment.preAdjustedTotal}" >
			    <f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
				</h:outputText>
		</rich:column>
		
		<rich:column style="text-align: center; width: 6%;">
			<f:facet name="header">#{msgs.operator}</f:facet>
			<h:outputText value="#{adjustment.operator}" 
			    rendered="#{not quoteController.editMode}"/>			    
			<h:selectOneMenu style="width: 75px;"
			    value="#{adjustment.operator}"
				rendered="#{quoteController.editMode}">
				<f:selectItem itemValue="Percent" />
				<f:selectItem itemValue="Amount" />
				<a4j:ajax execute="@this" 
						event="valueChange" 
						render="viewPriceAdjustments"
						status="waitstatus" />
			</h:selectOneMenu>
		</rich:column>
		
		<rich:column style="text-align: right; width: 6%;">
			<f:facet name="header">#{msgs.percent}</f:facet>
			<h:outputText value="#{adjustment.percent}"
			    rendered="#{not quoteController.editMode or adjustment.operator == 'Amount'}" >
			    <f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
			</h:outputText>
			<h:inputText id="adjustmentPercent"
			    value="#{adjustment.percent}"
				rendered="#{quoteController.editMode and adjustment.operator != 'Amount'}"
				style="width: 50px;">
				<f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
				<f:attribute name="rowIndex" value="#{it.index}"/>
				<a4j:ajax execute="@this" event="valueChange"
					listener="#{quotePriceAdjustmentListDataTableBean.valueChangeEvent}" render="viewPriceAdjustments">					  
				</a4j:ajax>				
			</h:inputText>    
		</rich:column>
		
		<rich:column style="text-align: right; width: 6%;">
			<f:facet name="header">#{msgs.adjustmentAmount}</f:facet>
			<h:outputText value="#{adjustment.amount}"
			rendered="#{not quoteController.editMode or adjustment.operator == 'Percent'}"/>
			<h:inputText id="adjustmentAmount"
			    value="#{adjustment.amount}"
				rendered="#{quoteController.editMode and adjustment.operator != 'Percent'}"
				style="width: 50px;">
				<f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>		
                <f:attribute name="rowIndex" value="#{it.index}"/>
				<a4j:ajax execute="@this" event="valueChange"
					listener="#{quotePriceAdjustmentListDataTableBean.valueChangeEvent}" render="viewPriceAdjustments">					  
				</a4j:ajax>									
			</h:inputText>   
			
		</rich:column>	
		
		<rich:column style="text-align: right; width: 7%;">
			<f:facet name="header">#{msgs.adjustedTotal}</f:facet>
			<h:outputText value="#{adjustment.adjustedTotal}" >
			 <f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>	
				</h:outputText>
			
		</rich:column>	
		
		<rich:column style="text-align: right; width: 54%;">
			<f:facet name="header"></f:facet>
			<h:outputText value=""></h:outputText>
			
		</rich:column>	
		
	</rich:dataTable>		
</a4j:outputPanel>
</ui:composition>

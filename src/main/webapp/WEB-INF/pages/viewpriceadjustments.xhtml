<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<rich:panel id="viewPriceAdjustments"
	style="border: 1px; border-color: #C27E3A; background-color: #FCF9F5;"
	bodyClass="panel-body">
	
	<rich:toolbar height="20px" itemSeparator="grid">

	</rich:toolbar>

	<rich:dataTable style="width: 100%" var="priceAdjustment"
		noDataLabel="#{msgs.noRecords}"
		value="#{quoteController.selectedQuote.quotePriceAdjustments}">

		<rich:column style="width: 20%;">
			<f:facet name="header">#{msgs.reason}</f:facet>
			<h:outputText value="#{priceAdjustment.reason}" />
		</rich:column>

		<rich:column style="text-align: right; width: 20%;">
			<f:facet name="header">#{msgs.percent}</f:facet>
			<h:outputText value="#{priceAdjustment.percent}"
			    rendered="#{not quoteController.editMode}" />
			<h:inputText value="#{priceAdjustment.percent}"
				rendered="#{quoteController.editMode}">
				<f:convertNumber locale="#{user.locale}"
					pattern="#,##0.00;(#,##0.00)"
					type="number"/>					
			</h:inputText>    
		</rich:column>
		
		<rich:column style="text-align: right; width: 20%;">
			<f:facet name="header">#{msgs.amount}</f:facet>
			<h:outputText value="#{priceAdjustment.adjustmentAmount}" />
		</rich:column>		
		
	</rich:dataTable>
</rich:panel>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
    
    <rich:popupPanel id="statusPanel" autosized="true">
        <h:graphicImage value="./images/ajax-loader.gif" alt="ajax-loader" />	    
	</rich:popupPanel> 
        
    <a4j:status id="waitstatus" forceId="true"
        onstart="#{rich:component('statusPanel')}.show()" 
        onstop="#{rich:component('statusPanel')}.hide()" > 
    </a4j:status>
</ui:composition>

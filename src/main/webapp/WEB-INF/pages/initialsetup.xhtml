<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:panel id="setupPanel" layout="block" style="width: 900px;">

		<br />

		<f:facet name="header">
			<h:outputText value="#{msgs.configuration}" />
		</f:facet>

		<a4j:outputPanel>
			<h:panelGrid width="100%" columns="1" cellpadding="3"
				layout="inline-block">

				<h:panelGroup
					rendered="#{not sessionManager.loggedIn and empty configuration.administrator.id}">

					<table style="width: 100%">
						<tr>
							<td width="100">#{msgs.instance}</td>
							<td width="300"><h:selectOneMenu style="width: 150px;"
									value="#{configuration.instance}">
									<f:selectItem itemLabel="Production"
										itemValue="https://login.salesforce.com" />
									<f:selectItem itemLabel="Sandbox"
										itemValue="https://test.salesforce.com" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td width="100">#{msgs.username}</td>
							<td width="300"><h:inputText size="60"
									value="#{configuration.administrator.userName}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.password}</td>
							<td width="300"><h:inputSecret redisplay="true" size="60"
									value="#{configuration.administrator.password}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.securityToken}</td>
							<td width="300"><h:inputText size="30"
									value="#{configuration.administrator.securityToken}" /></td>
						</tr>
					</table>

					<h:panelGroup style="display: block; text-align: right">

						<a4j:commandButton value="#{msgs.login}"
							styleClass="commandButton"
							action="#{setupController.administratorLogin(configuration)}"
							render="setupPanel"
							status="waitstatus">
						</a4j:commandButton>

					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup
					rendered="#{sessionManager.loggedIn or not empty configuration.administrator.id}">

					<table style="width: 100%">
						<tr>
							<td width="100">#{msgs.instance}</td>
							<td width="300"><h:selectOneMenu style="width: 150px;"
									value="#{configuration.instance}"
									disabled="#{sessionManager.loggedIn and not configuration.editable}">
									<f:selectItem itemLabel="Production"
										itemValue="https://login.salesforce.com" />
									<f:selectItem itemLabel="Sandbox"
										itemValue="https://test.salesforce.com" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td width="100">#{msgs.name}</td>
							<td width="300"><h:inputText
									disabled="#{not configuration.editable}" size="50"
									value="#{configuration.name}"
									requiredMessage="#{msgs.nameRequiredMessage}">
									<rich:validator />
								</h:inputText></td>
						</tr>
						<tr>
							<td width="100">#{msgs.username}</td>
							<td width="300"><h:inputText
									disabled="#{not configuration.editable}" size="60"
									value="#{configuration.username}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.password}</td>
							<td width="300"><h:inputSecret
									disabled="#{not configuration.editable}" redisplay="true"
									size="60" value="#{configuration.password}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.securityToken}</td>
							<td width="300"><h:inputText
									disabled="#{not configuration.editable}" size="30"
									value="#{configuration.securityToken}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.clientId}</td>
							<td width="300"><h:inputText
									disabled="#{not configuration.editable}" size="100"
									value="#{configuration.clientId}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.clientSecret}</td>
							<td width="300"><h:inputSecret
									disabled="#{not configuration.editable}" redisplay="true"
									size="30" value="#{configuration.clientSecret}" /></td>
						</tr>
						<tr>
							<td width="100">#{msgs.redirectUri}</td>
							<td width="300"><h:inputText
									disabled="#{not configuration.editable}" size="120"
									value="#{configuration.redirectUri}" /></td>
						</tr>
						<tr height="22">
							<td width="100">#{msgs.authEndpoint}</td>
							<td width="300"><h:outputText
									value="#{configuration.authEndpoint}" /></td>
						</tr>
						<tr height="22">
							<td width="100">#{msgs.serviceEndpoint}</td>
							<td width="300"><h:outputText
									value="#{configuration.serviceEndpoint}" /></td>
						</tr>
						<tr height="25">
							<td width="100">#{msgs.apiEndpoint}</td>
							<td width="300"><h:outputText
									value="#{configuration.apiEndpoint}" /></td>
						</tr>
						<tr height="25">
							<td width="100">#{msgs.status}</td>
							<td width="300"><rich:message for="testButton" /></td>
						</tr>
					</table>
				</h:panelGroup>
			</h:panelGrid>

			<br />

			<h:panelGroup style="display: block; text-align: right">

				<a4j:commandButton value="#{msgs.edit}" styleClass="commandButton"
					action="#{setupController.editConfiguration(configuration)}"
					render="setupPanel" rendered="#{not configuration.editable}"
					status="waitstatus">
				</a4j:commandButton>

				<a4j:commandButton id="testButton" value="#{msgs.test}"
					styleClass="commandButton"
					action="#{setupController.testConfiguration(configuration)}"
					render="setupPanel">
				</a4j:commandButton>

				<a4j:commandButton value="#{msgs.save}" styleClass="commandButton"
					action="#{setupController.saveConfiguration(configuration)}"
					render="setupPanel" rendered="#{configuration.editable}">
				</a4j:commandButton>

				<h:outputText value="  " escape="false" />

				<a4j:commandButton value="#{msgs.cancel}" styleClass="commandButton"
					render="setupPanel"
					action="#{setupController.resetConfiguration(configuration)}"
					rendered="#{configuration.editable}">
				</a4j:commandButton>

			</h:panelGroup>

		</a4j:outputPanel>

	</rich:panel>

</ui:composition>

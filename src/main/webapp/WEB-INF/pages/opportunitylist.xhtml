<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<div id="links">
		<ul>
			<ui:repeat value="#{opportunityList}" var="opportunity">
				<li><a href="#{opportunity.opportunityNumber}" target="_blank">
						#{opportunity.opportunityNumber}<br /> <span>#{opportunity.name}</span><br />
						<span> <h:outputText value="#{opportunity.currencyIsoCode}" />
							<h:outputText value="  " escape="false" /> <h:outputText
								value="#{opportunity.amount}">
								<f:convertNumber locale="#{user.locale}"
									pattern="#,##0.00;(#,##0.00)"></f:convertNumber>
							</h:outputText>
					</span>
				</a></li>
			</ui:repeat>
		</ul>
	</div>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:outputPanel>

		<rich:panel>

			<h:outputText value="#{sessionUser.identity.status.body}" width="120" />

			<table style="cellspacing: 5px">

				<ui:repeat var="feedItems" value="#{feed.items}" varStatus="status">
					<tr>

						<td><h:graphicImage
								value="#{feedItems.actor.photo.smallPhotoUrl}?oauth_token=#{sessionUser.OAuth.accessToken}"
								height="40" width="40">
							</h:graphicImage></td>
						<td><a4j:commandLink value="#{feedItems.actor.name}"
								style="text-decoration: none; color: black" status="waitstatus"
								ajaxSingle="true">
							</a4j:commandLink></td>
						<td>#{feedItems.body.text}</td>
						<td><h:outputText value="#{feedItems.createdDate}">
								<f:convertDateTime locale="#{sessionUser.locale}"
									pattern="#{sessionUser.dateFormatPattern}" type="date" />
							</h:outputText> at <h:outputText value="#{feedItems.createdDate}">
								<f:convertDateTime locale="#{sessionUser.locale}"
									timeZone="#{sessionUser.timeZone}"
									pattern="#{sessionUser.timeFormatPattern}" type="time" />
							</h:outputText></td>

					</tr>
				</ui:repeat>

			</table>

		</rich:panel>

	</a4j:outputPanel>



</ui:composition>
